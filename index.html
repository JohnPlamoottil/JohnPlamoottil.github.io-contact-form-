<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" contents="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form action="https://formspree.io/f/xzzprjvo" method="POST">
      <h1>Contact Form</h1>
      <input
        type="text"
        name="first"
        placeholder="Last Name"
        autocomplete="off"
        required
      />
      <input
        type="text"
        name="last"
        placeholder="First Name"
        autocomplete="off"
        required
      />
      <input
        type="text"
        name="middle"
        placeholder="Middle Initial"
        autocomplete="off"
        required
      />
      <input
        type="phone number"
        name="mobile"
        placeholder="(area code) _ _ _ - _ _ _ _"
        autocomplete="off"
        required
      />
      <input
        type="email"
        name="email"
        placeholder="email address"
        autocomplete="off"
        required
      />
      <textarea
        rows="5"
        cols="60"
        name="message"
        placeholder="Brief Message stating your Desired Price Range & your status (Buyer, Seller or Both)"
        autocomplete="off"
        required
      ></textarea>
      <button type="submit">Send Message to Realtor JJ Plamoottil</button>
    </form>
  </body>
</html>
